<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <div class="wrapper">
    <div class="form-container">
      <img class="hero-image" src="./images/illustration-hero.svg" />
      <div class="form-body">
        <div class="form-heading">
          Order Summary
        </div>
        <div class="form-content">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        <div class="form-plan-selection">
          <div class="left">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="plan-selection-info">
              <div class="plan-selection-title">
                Annual Plan
              </div>
              <div class="plan-selection-price">
                $59.99/year
              </div>
            </div>
          </div>
          <div class="right">
            <a href="#">Change</a>
          </div>
        </div>
        <div class=" button-group">
        <button class="custom-button payout-button">
          Proceed to Payment
        </button>
        <button class="custom-button cancel-button">
          Cancel Order
        </button>
      </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
